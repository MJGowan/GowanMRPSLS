<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RPSLS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>

  <div id="pvpOnePage" class="container-fluid">
    <nav class="navbar">
      <div class="container-fluid d-flex justify-content-center">
        <a id="navTitle" class="navbar-brand" href="#">RPSLS</a>
      </div>
    </nav>

    <br>

    <div class="row">
      <div class="col-1"></div>
      <div class="col-4">
        <div id="score" class="scoreDiv">
          <div>Player 1 Chose: <p id="p1Choice">X</p>
          </div>
          <div class="column">Won: <span id="p1won">0</span></div>
          <div class="column">Lost: <span id="p1lost">0</span></div>
        </div>
      </div>

      <div class="col-2 scoreDiv">
        <div class="column d-flex justify-content-center">Draw: <span id="draw">0</span></div>
        <br>
        <div class="column d-flex justify-content-center"><button id="submitBtn" type="button" class="allBtn subBtn">SUBMIT</button></div>
      </div>

      <div class="col-2"></div>

      <div class="col-2 scoreDiv">
        <div>Player 2 Chose: <p id="p2Choice">X</p>
        </div>
        <div class="column">Won: <span id="p2won">0</span></div>
        <div class="column">Lost: <span id="p2lost">0</span></div>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
      <img src="../assets/rpsls.png">
    </div>
    <div class="col-6 d-flex justify-content-end">
      <img src="../assets/rpsls.png">
    </div>
    </div>
    <div class="container-fluid">
      <button id="p1rock" class="p1rockBtn"></button>
      <button id="p1paper" class="p1paperBtn"></button>
      <button id="p1scissors" class="p1scissorsBtn"></button>
      <button id="p1lizard" class="p1lizardBtn"></button>
      <button id="p1spock" class="p1spockBtn"></button>

      <button id="p2rock" class="p2rockBtn"></button>
      <button id="p2paper" class="p2paperBtn"></button>
      <button id="p2scissors" class="p2scissorsBtn"></button>
      <button id="p2lizard" class="p2lizardBtn"></button>
      <button id="p2spock" class="p2spockBtn"></button>
    </div>


  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="../scripts/pvp.js"></script>
</body>

</html>
