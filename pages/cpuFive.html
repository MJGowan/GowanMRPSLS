<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RPSLS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>

  <div id="cpuOnePage" class="container-fluid">
    <nav class="navbar">
      <div class="container-fluid d-flex justify-content-center">
        <a id="navTitle" class="navbar-brand" href="#">RPSLS</a>
      </div>
    </nav>

    <br>

    <div class="row">
      <div class="col-2"></div>
      <div class="col-2">
        <div id="score" class="scoreDiv">
          <div class="column">Won: <span id="won">0</span></div>
          <div class="column">Lost: <span id="lost">0</span></div>
          <div class="column">Draw: <span id="draw">0</span></div>
        </div>
      </div>
      <div class="col-4">

      </div>
      <div class="col-2 scoreDiv">
        <div>You Chose: <p id="yourChoice">X</p>
        </div>
        <div>CPU Chose: <p id="cpuChoice">X</p>
        </div>

      </div>

      <div class="row">
        <img class="rpslsImg" src="../assets/rpsls.png">
      </div>
      <div class="container-fluid">
        <button id="rock" class="rockBtn"></button>
        <button id="paper" class="paperBtn"></button>
        <button id="scissors" class="scissorsBtn"></button>
        <button id="lizard" class="lizardBtn"></button>
        <button id="spock" class="spockBtn"></button>
      </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
    <script src="../scripts/cpuFive.js"></script>
</body>

</html>
